<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Key Factors Influencing Oncology Trial Success</text>
  
  <!-- Chart Area -->
  <rect x="50" y="70" width="700" height="380" fill="white" stroke="#ddd" stroke-width="1" />
  
  <!-- Y-Axis -->
  <line x1="100" y1="70" x2="100" y2="450" stroke="#333" stroke-width="2" />
  <text x="60" y="260" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 60, 260)">Success Rate (%)</text>
  
  <!-- Y-Axis Labels -->
  <text x="95" y="450" font-family="Arial" font-size="12" text-anchor="end">0%</text>
  <text x="95" y="370" font-family="Arial" font-size="12" text-anchor="end">25%</text>
  <text x="95" y="290" font-family="Arial" font-size="12" text-anchor="end">50%</text>
  <text x="95" y="210" font-family="Arial" font-size="12" text-anchor="end">75%</text>
  <text x="95" y="130" font-family="Arial" font-size="12" text-anchor="end">100%</text>
  
  <!-- X-Axis -->
  <line x1="100" y1="450" x2="750" y2="450" stroke="#333" stroke-width="2" />
  <text x="425" y="480" font-family="Arial" font-size="14" text-anchor="middle">Factor Categories</text>
  
  <!-- Grid Lines -->
  <line x1="100" y1="370" x2="750" y2="370" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="290" x2="750" y2="290" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="210" x2="750" y2="210" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="130" x2="750" y2="130" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Bars for Trial Duration -->
  <g transform="translate(150, 0)">
    <rect x="0" y="172" width="40" height="278" fill="#4285f4" />
    <rect x="50" y="290" width="40" height="160" fill="#4285f4" opacity="0.7" />
    <rect x="100" y="370" width="40" height="80" fill="#4285f4" opacity="0.4" />
    <text x="70" y="465" font-family="Arial" font-size="12" text-anchor="middle">Trial Duration</text>
    <text x="20" y="167" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">78%</text>
    <text x="70" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">50%</text>
    <text x="120" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">25%</text>
  </g>
  
  <!-- Bars for Enrollment Efficiency -->
  <g transform="translate(300, 0)">
    <rect x="0" y="210" width="40" height="240" fill="#ea4335" />
    <rect x="50" y="330" width="40" height="120" fill="#ea4335" opacity="0.7" />
    <text x="45" y="465" font-family="Arial" font-size="12" text-anchor="middle">Enrollment</text>
    <text x="20" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">65%</text>
    <text x="70" y="325" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">35%</text>
  </g>
  
  <!-- Bars for Biomarker Integration -->
  <g transform="translate(450, 0)">
    <rect x="0" y="250" width="40" height="200" fill="#fbbc05" />
    <rect x="50" y="370" width="40" height="80" fill="#fbbc05" opacity="0.7" />
    <text x="45" y="465" font-family="Arial" font-size="12" text-anchor="middle">Biomarkers</text>
    <text x="20" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">55%</text>
    <text x="70" y="365" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">25%</text>
  </g>
  
  <!-- Bars for Sponsor Type -->
  <g transform="translate(600, 0)">
    <rect x="0" y="230" width="40" height="220" fill="#34a853" />
    <rect x="50" y="310" width="40" height="140" fill="#34a853" opacity="0.7" />
    <rect x="100" y="350" width="40" height="100" fill="#34a853" opacity="0.4" />
    <text x="70" y="465" font-family="Arial" font-size="12" text-anchor="middle">Sponsor Type</text>
    <text x="20" y="225" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">60%</text>
    <text x="70" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">40%</text>
    <text x="120" y="345" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">30%</text>
  </g>
  
  <!-- Legend -->
  <rect x="550" y="80" width="180" height="90" fill="white" stroke="#ddd" stroke-width="1" />
  <text x="560" y="100" font-family="Arial" font-size="12" font-weight="bold">Legend</text>
  
  <rect x="560" y="110" width="12" height="12" fill="#4285f4" />
  <text x="580" y="120" font-family="Arial" font-size="11">Optimal (24-36 mo)</text>
  
  <rect x="560" y="130" width="12" height="12" fill="#ea4335" />
  <text x="580" y="140" font-family="Arial" font-size="11">Realistic targets</text>
  
  <rect x="560" y="150" width="12" height="12" fill="#fbbc05" />
  <text x="580" y="160" font-family="Arial" font-size="11">With biomarkers</text>
  
  <rect x="660" y="110" width="12" height="12" fill="#34a853" />
  <text x="680" y="120" font-family="Arial" font-size="11">Partnerships</text>
</svg>